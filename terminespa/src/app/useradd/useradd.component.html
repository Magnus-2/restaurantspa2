<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form [formGroup]="RegisterForm" (ngSubmit)=" storeDataOnDB()"  >
<!--Vorname-->
          <div class="form-group">
            <label for="firstname">Vorname</label>
            <input formControlName="firstname" class="form-control" #userfirstnamebox type="text" [(ngModel)]="userfirstname">

            <ng-container *ngIf="RegisterForm.controls['firstname'].dirty || RegisterForm.controls['firstname'].touched">
                <p class="error" *ngIf="RegisterForm.controls['firstname'].errors?.['required']"> Du musst doch einen Vornamen haben?</p>
            </ng-container>
          </div>
<!--Nachname-->
          <div class="form-group">
            <label for="lastname">Nachname</label>
            <input #userlastnamebox type="text" [(ngModel)]="userlastname" formControlName="lastname" class="form-control" >

            <ng-container *ngIf="RegisterForm.controls['lastname'].dirty || RegisterForm.controls['lastname'].touched">
                <p class="error" *ngIf="RegisterForm.controls['lastname'].errors?.['required']"> Du musst doch einen Nachnamen haben?</p>
            </ng-container>
          </div>
<!--NUMMER-->
          <div class="form-group">
            <label for="phonenumber">Telefonnummer</label>
            <input #userphonenumberbox type="text" [(ngModel)]="userphonenumber" formControlName="phonenumber" class="form-control">


            <ng-container *ngIf="RegisterForm.controls['phonenumber'].dirty || RegisterForm.controls['phonenumber'].touched">
                <p class="error" *ngIf="RegisterForm.controls['phonenumber'].errors?.['required']">Jeder hat ein Handy</p>
            </ng-container>
            <ng-container *ngIf="RegisterForm.controls['phonenumber'].dirty || RegisterForm.controls['phonenumber'].touched">
                <p class="error" *ngIf="RegisterForm.controls['phonenumber'].errors?.['pattern']"> Eine Telefonnummer hat keine Buchstaben</p>
            </ng-container>
          </div>
<!--EMAIL-->
          <div class="form-group">
            <label for="email">Email</label>
            <input #useremailbox type="text" [(ngModel)]="useremail" formControlName="email" class="form-control">

            <ng-container *ngIf="RegisterForm.controls['email'].dirty || RegisterForm.controls['email'].touched">
              <p class="error" *ngIf="RegisterForm.controls['email'].errors?.['required']">Trag deine Email ein</p>
            </ng-container>


            <ng-container *ngIf="RegisterForm.controls['email'].dirty || RegisterForm.controls['email'].touched">
                <p class="error" *ngIf="RegisterForm.controls['email'].errors?.['email']"> Das ist keine Email</p>
               
                
            </ng-container>

          </div>
<!--Password-->
          <div class="form-group">
            <label for="password">Passwort</label>
            <input #userpasswordbox type="password" [(ngModel)]="userpassword" formControlName="password" class="form-control">

            <ng-container *ngIf="RegisterForm.controls['password'].dirty || RegisterForm.controls['password'].touched">
                <p class="error" *ngIf="RegisterForm.controls['password'].errors?.['required']"> Du brauchst ein Passwort</p>
            </ng-container>
            <ng-container *ngIf="RegisterForm.controls['password'].dirty || RegisterForm.controls['password'].touched">
                <p class="error" *ngIf="RegisterForm.controls['password'].errors?.['minlength']"> Ab 5 Zeichen k√∂nne wir uns unterhalten</p>
            </ng-container>
          </div>
          
<!--BUTTON-->
          <div class="form-group">
            <button [disabled]="!(RegisterForm.valid && (RegisterForm.dirty || RegisterForm.touched))" class="btn btn-primary" type="submit">
            Resgistrieren
            </button>
          </div>


        </form> 
      </div>
    </div>
  </div>
